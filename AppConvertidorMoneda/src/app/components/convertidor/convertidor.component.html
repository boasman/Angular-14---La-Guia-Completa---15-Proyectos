<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" id="cantidad" placeholder="Ingrese cantidad" [(ngModel)]="cantidad">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control form-control-lg" id="tengo">
                  <option>USD</option>
                  <option>EURO</option>
                  <option>LIBRA</option>              
                </select>
              </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control form-control-lg" id="quiero">
                    <option>USD</option>              
                </select>
              </div>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success">{{total}} {{quiero}}</span>
    </h5>
</div>
