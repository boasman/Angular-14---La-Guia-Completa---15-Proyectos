<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Cita</h5>
    <div class="text-center">
      <span *ngIf="formularioIncorrecto"  class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div> 

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" placeholder="Ingrese su nombre" class="form-control">       
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">       
    </div>
    <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" [(ngModel)]="hora" class="form-control">       
    </div>
    <div class="form-group">
        <label for="sintomas">Sintomas</label>
        <textarea id="sintomas" [(ngModel)]="sintomas" rows="3" class="form-control" placeholder="Ingrese los sintomas"></textarea>       
    </div>
    <button style="width: 100%;" class="btn btn-primary btn-block" (click)="agregarCita()">Agregar Cita</button>
  </div>
</div>
